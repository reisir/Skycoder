[Rainmeter]
Update=100
ContextTitle=Open settings file
ContextAction=["#@#settings.inc"]
ContextTitle2=Flip horizontally
ContextAction2=[!WriteKeyValue Overlay ImageFlip Horizontal][!Refresh]
ContextTitle3=Un-Flip horizontally
ContextAction3=[!WriteKeyValue Overlay ImageFlip None][!Refresh]

[IncludeSettings]
@Include=#@#settings.inc

[Overlay]
Meter=Image
ImageName=#@#sombra.png
UpdateDivider=-1
ImageFlip=Horizontal
W=(278*#OverlayScale#)
H=(512*#OverlayScale#)
