;Skycoder.ini
;by Sceleri & NighthawkSLO

[Rainmeter]
Update=15
ContextTitle=Open settings file
ContextAction=["#@#settings.inc"]

[Variables]
@Include=#@#settings.inc
;Access settings from the rightclick menu

SIZE=(194*#SCALE#)
;SIZE is constant, do not change, change SCALE in settings instead

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
Bands=10
Sensitivity=40
FFTSize=2048
FFTOverlap=1024
FFTAttack=80
FFTDecay=40
FreqMin=20
FreqMax=16000

[MeasureAudioRMSskull]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
Bandidx=2

[MeasureAudioRMS]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
Bandidx=3

[MeasureAudioRMS1]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
Bandidx=4

[MeasureAudioRMS2]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
Bandidx=6

[MeasureAudioRMS3]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
Bandidx=7

[MeasureRotate]
Measure=Calc
Formula=(((MeasureRotate % (#RotateSustain#  * #SCALE#)) + (MeasureAudioRMS * (#RotateIntensity# * #SCALE#) + 1)))
MaxValue=(#RotateSustain# * #SCALE#)
MinValue=0

[MeasureRotate1]
Measure=Calc
Formula=(((MeasureRotate1 % (#RotateSustain1#  * #SCALE#)) + (MeasureAudioRMS1 * (#RotateIntensity1#  * #SCALE#) + 1)))
MaxValue=(#RotateSustain1# * #SCALE#)

[MeasureRotate2]
Measure=Calc
Formula=(((MeasureRotate2 % (#RotateSustain2#  * #SCALE#)) + (MeasureAudioRMS3 * (#RotateIntensity2# * #SCALE#) + 1)))
MaxValue=(#RotateSustain2#  * #SCALE#)

[Shape]
Meter=Shape
Shape=Ellipse #SIZE#,#SIZE#,(110*#SCALE#) | Fill Color 0,0,0,0 | Stroke Color #InnerColor# | StrokeWidth (18*#SCALE#) | StrokeDashes (220*PI/81),(440*PI/1323),(3520*PI/3969),(440*PI/1323),(220*PI/147),(440*PI/1323),(4730*PI/3969),(440*PI/1323),(220*PI/147),(440*PI/1323),(7150*PI/3969),(550*PI/567) | Rotate (#RotationDirection# * [MeasureRotate:%]*3.6)
Shape2=Ellipse #SIZE#,#SIZE#,(134*#SCALE#) | Fill Color 0,0,0,0 | Stroke Color #MiddleSolidColor# | StrokeWidth (18*#SCALE#)
Shape3=Ellipse #SIZE#,#SIZE#,(158*#SCALE#) | Fill Color 0,0,0,0 | Stroke Color #MiddleColor# | StrokeWidth (18*#SCALE#) | StrokeDashes (1580*PI/3969),(632*PI/1323),(158*PI/189),(632*PI/1323),(6794*PI/3969),(790*PI/441),(4582*PI/1323),(3634*PI/3969),(5056*PI/3969),(632*PI/1323),(6794*PI/3969),(632*PI/1323),(158*PI/189),(632*PI/1323),(1580*PI/3969),(632*PI/1323),(1580*PI/3969),(1264*PI/1323) | Rotate (#RotationDirection1# * [MeasureRotate1:%]*3.6)
Shape4=Ellipse #SIZE#,#SIZE#,(184*#SCALE#) | Fill Color 0,0,0,0 | Stroke Color #OuterColor# | StrokeWidth (20*#SCALE#) | StrokeDashes (184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(368*PI/735),(184*PI/441),(368*PI/735),(184*PI/441),(368*PI/735),(184*PI/441),(92*PI/2205),(184*PI/441),(368*PI/735),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(368*PI/735),(184*PI/441),(92*PI/2205),(184*PI/441),(368*PI/735),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(368*PI/735),(184*PI/441),(3128*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(368*PI/735),(184*PI/441),(92*PI/2205),(184*PI/441),(92*PI/2205),(184*PI/441),(736*PI/735) | Rotate (#RotationDirection2# * [MeasureRotate2:%]*3.6)
