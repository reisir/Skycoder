[Rainmeter]
Update=16
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
DefaultAlwaysOnTop=-2

[Metadata]
Author=Reisir
Version=v1.1.0
Information=https://github.com/reisir/skycoder

[Includes]
@IncludeCommon=#@#common.inc
@IncludeLanguage=#@#language.inc
@IncludeSettings=#@#settings.inc
@IncludeInternal=#@#internal.inc
@IncludeAudioLevel=#@#AudioLevel.inc

[MaxJitter]
Measure=Calc
Formula=(Max(Max(Max(Max(Max([#MaxJitter0],[#MaxJitter1]),[#MaxJitter2]),[#MaxJitter3]),[#MaxJitter4]),[#MaxJitter5]))
UpdateDivider=-1

[Background]
Meter=Image
W=(((#Scale# + #MaxBounce#) * 388) + ((#MaxJitter0# + [&MaxJitter]) * 2))
H=(((#Scale# + #MaxBounce#) * 388) + ((#MaxJitter0# + [&MaxJitter]) * 2))
UpdateDivider=-1
DynamicVariables=1
Group=Scale

[MaxScale]
Measure=Calc
Formula=(#Scale# + #MaxBounce#)
UpdateDivider=-1
DynamicVariables=1
Group=Scale

[Bounce]
Measure=Calc
Formula=(Max((MeasureBand0 - #BounceTreshold#), 0) / (1 - #BounceTreshold#))
DynamicVariables=1

[Scale]
Measure=Calc
Formula=(#Scale# + (#EnableBounce# * Bounce * #MaxBounce#))
DynamicVariables=1
Group=Scale

[Offset]
Measure=Calc
Formula=(((MaxScale - Scale) * 388 / 2) + (#MaxJitter0# + MaxJitter))
Group=Scale

[IncludeJitters]
@IncludeJitters=#@#jitters.inc

[IncludeRotators]
@IncludeRotators=#@#rotators.inc

[IncludeProgress]
@IncludeProgress=#@#progress.inc

[IncludeMeters]
@IncludeMeters=#@#meters.inc
