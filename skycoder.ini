[Rainmeter]
Update=16
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
DefaultAlwaysOnTop=-2

[Includes]
@IncludeCommon=#@#common.inc
@IncludeLanguage=#@#language.inc
@IncludeSettings=#@#settings.inc
@IncludeInternal=#@#internal.inc
@IncludeAudioLevel=#@#AudioLevel.inc

[MaxScale]
Measure=Calc
Formula=(#Scale# + #MaxBounce#)
UpdateDivider=-1

[Bounce]
Measure=Calc
Formula=(Max((MeasureBass - #BounceTreshold#), 0) / (1 - #BounceTreshold#))
DynamicVariables=1

[Scale]
Measure=Calc
Formula=(#Scale# + (Bounce * #MaxBounce#))
DynamicVariables=1

[IncludeJitters]
@IncludeJitters=#@#jitters.inc

[IncludeRotators]
@IncludeRotators=#@#rotators.inc

[IncludeMeters]
@IncludeMeters=#@#meters.inc
