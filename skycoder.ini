[Rainmeter]
Update=0
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
DefaultAlwaysOnTop=-2

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=#FrostType#

[Metadata]
Author=Reisir
Version=v1.2.0
Information=https://github.com/reisir/skycoder

[Includes]
@IncludeCommon=#@#common.inc
@IncludeLanguage=#@#language.inc
@IncludeSettings=#@#settings.inc
@IncludeInternal=#@#internal.inc
@IncludeAudioLevel=#@#AudioLevel.inc

[MaxScale]
Measure=Calc
Formula=(#Scale# + #MaxBounce#)
UpdateDivider=-1
DynamicVariables=1
Group=Scale

[Bounce]
Measure=Calc
Formula=(Max((MeasureBand0 - #BounceTreshold#), 0) / (1 - #BounceTreshold#))
DynamicVariables=1

[Scale]
Measure=Calc
Formula=(#Scale# + (#EnableBounce# * Bounce * #MaxBounce#))
DynamicVariables=1
Group=Scale

[IncludeJitters]
@IncludeJitters=#@#jitters.inc

[IncludeRotators]
@IncludeRotators=#@#rotators.inc

[IncludeProgress]
@IncludeProgress=#@#progress.inc

[MaxWidth]
Measure=Calc
Formula=((MaxScale * OuterEdge) + (((#MaxJitter0# + MaxJitter) * #Scale#) * 2))
UpdateDivider=-1
DynamicVariables=1
Group=Scale

[Offset]
Measure=Calc
Formula=(((MaxScale - Scale) * OuterEdge / 2) + ((#MaxJitter0# + MaxJitter) * #Scale#))
Group=Scale

[Background]
Meter=Image
W=[MaxWidth]
H=[MaxWidth]
UpdateDivider=-1
DynamicVariables=1
Group=Scale

[IncludeMeters]
@IncludeMeters=#@#meters.inc
